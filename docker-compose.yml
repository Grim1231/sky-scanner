services:
  postgres:
    image: postgres:17
    container_name: skyscanner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skyscanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-skyscanner}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skyscanner} -d ${POSTGRES_DB:-skyscanner}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - skyscanner-net

  redis:
    image: redis:7
    container_name: skyscanner-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - skyscanner-net

volumes:
  pgdata:
  redisdata:

networks:
  skyscanner-net:
    driver: bridge
