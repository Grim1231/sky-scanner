[project]
name = "sky-scanner-db"
version = "0.1.0"
description = "Database models and migrations"
requires-python = ">=3.13"
dependencies = [
    "sky-scanner-core",
    "sqlalchemy>=2.0.0",
    "alembic>=1.14.0",
    "asyncpg>=0.30.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sky_scanner_db"]

[tool.uv.sources]
sky-scanner-core = { workspace = true }
